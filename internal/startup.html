</style></head><body><page><h1>Maintenance</h1>
<p>Our server is currently undergoing maintenance, it will be back online shortly.</p>
<h2>In the meantime you can:</h2>
<ul>
	<li><a href="javascript:window.location.reload()">Reload the page. (Might work)</a></li>
	<li><a target="_blank" href="//reddit.com/r/todayilearned">Learn something new on reddit.</a></li>
	<li><a target="_blank" href="//imgur.com">Browse imgur.</a></li>
</ul>
</page><script>
function checkServer() {
    console.log("Checking status");
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange=function check_return(){
        if (xmlhttp.readyState==4)  {
            if(xmlhttp.status != 503) {
                console.log("Online! ", xmlhttp.status);
                window.location.reload();
            } else
                checkAgain();
                
        }
    }
    xmlhttp.open("GET","/",true);
    xmlhttp.send();
}
function checkAgain() {
    var seconds = Math.round(5 + 15*Math.random());
    console.log("Checking again in", seconds, "seconds");
    setTimeout(checkServer, seconds * 1000);
}
checkAgain();
</script></body></html>
